<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>

    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FDF7C3;
        }
        
        .card {
            background-color: #FFDEB4;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #b2a4ff;
        }

        .card .card-body h5.card-title,
        .card .card-body p.card-text {
            color: #FFB4B4;
        }

        .btn {
            background-color: #b2a4ff;
            color: #FFFFFF;
            box-shadow: 2px 2px 5px #FFB4B4;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card" style="width: 18rem;">
            <img src="your-image-url.jpg" class="card-img-top" alt="product-image">
            <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Some quick example text to build on the product title and make up the bulk of the card's content.</p>
                <a href="#" class="btn">Go somewhere</a>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
