<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SVG Drawing Animation</title>
</head>
<body>
    <svg class="wave" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M1200,0H0V120H281.94C572.9,116.24,602.45,3.86,602.45,3.86h0S632,116.24,923,120h277Z" class="shape-fill" fill="#B2A4FF" fill-opacity="1"></path>
    </svg>
</body>
</html>

<style>
   .shape-fill {
    stroke: #B2A4FF;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 5s forwards;
}

@keyframes draw {
    to {
        stroke-dashoffset: 0;
    }
}

/* Optional: Add a delay to start the animation when the user sees it */
.wave {
    visibility: hidden;
    opacity: 0;
    transition: opacity 1s ease-out;
    animation: fadeIn 1s forwards 1s; /* 1s delay */
}

@keyframes fadeIn {
    to {
        visibility: visible;
        opacity: 1;
    }
}


</style>
</html>
