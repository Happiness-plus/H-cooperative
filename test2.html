      <script>
        const text = 'Hello, World!';
const output = document.getElementById('output');
let index = 0;

function writeText() {
    output.innerText = text.slice(0, index);
    index++;

    if (index > text.length) {
        clearInterval(interval);
    }
}

const interval = setInterval(writeText, 100);
