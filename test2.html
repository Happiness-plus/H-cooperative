<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FDF7C3;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .color-block {
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .b2a4ff {
        background-color: #B2A4FF;
    }

    .ffb4b4 {
        background-color: #FFB4B4;
    }

    .ffdeb4 {
        background-color: #FFDEB4;
    }

    .svg-logo {
        width: 100px;
        height: 100px;
    }

    h1 {
        color: #FDF7C3;
        text-align: center;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-block b2a4ff">
            <h1>Welcome to our site!</h1>
        </div>
        <div class="color-block ffdeb4">
            <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="#FDF7C3" />
            </svg>
        </div>
        <div class="color-block ffb4b4">
            <h1>Stay tuned for more!</h1>
        </div>
    </div>
</body>
</html>
